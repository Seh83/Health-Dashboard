<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Position Column -->
  <ng-container matColumnDef="region">
    <th mat-header-cell *matHeaderCellDef> Region </th>
    <td mat-cell *matCellDef="let element"> {{element.region}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="period">
    <th mat-header-cell *matHeaderCellDef> Period </th>
    <td mat-cell *matCellDef="let element"> {{element.period}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="pct_cah_hospitals_cehrt">
    <th mat-header-cell *matHeaderCellDef> PCT_Rural </th>
    <td mat-cell *matCellDef="let element"> {{element.pct_cah_hospitals_cehrt}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="pct_hospitals_cehrt">
    <th mat-header-cell *matHeaderCellDef> PCT_Hosp. </th>
    <td mat-cell *matCellDef="let element"> {{element.pct_hospitals_cehrt}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
